on:
  workflow_call:
    inputs:
      real-publish:
        required: false
        type: boolean
        default: false
        description: If true, will publish to prod pypi, otherwise it will publish to test. Defaults to false.
name: force-publish
jobs:
  force-publish:
    runs-on: ubuntu-latest
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}-${{ hashFiles('**/pyproject.toml') }}

      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      #----------------------------------------------
      # install your root project, if required
      #----------------------------------------------
      - name: Install library
        run: poetry install --no-interaction
      #----------------------------------------------
      #              run test suite
      #----------------------------------------------
      - name: Run Tests / Sanity Check
        run: poetry run pytest
      #----------------------------------------------
      #              build release
      #----------------------------------------------
      - name: Build
        run: poetry build
      #----------------------------------------------
      #              publish release to pypi test
      #----------------------------------------------
      - name: Publish to test pypi
        if: ${{ !inputs.real-publish }}
        run: |
          poetry config repositories.test-pypi https://test.pypi.org/legacy/
          poetry config pypi-token.test-pypi ${{secrets.PYPI_TEST_TOKEN}}
          poetry publish -r test-pypi
      #----------------------------------------------
      #              publish release tp pypi prod
      #----------------------------------------------
      - name: Publish to prod pypi
        if: ${{ inputs.real-publish }}
        run: |
          poetry config pypi-token.pypi ${{secrets.PYPI_PROD_TOKEN}}
          poetry publish

